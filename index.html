<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário de cadastor</h1>
    </header>
    <main>
        <form>
            <label for="nome">Nome Completo:</label>
            <br />
            <input type="text" id="nome" name="name" placeholder="Digite seu nome completo.">
            <br />
            <br />
            <label for="email">E-mail:</label>
            <br />
            <input type="email" id="email" name="name" placeholder="Digite seu melhor e-mail.">
            <br />
            <br />
            <label for="senha">Senha:</label>
            <br />
            <input type="password" id="senha" name="name" placeholder="Minimo de 6 digitos.">
            <br />
            <br />
            <button type="submit">Salvar</button>
        </form>
    </main>
</body>
</html>
